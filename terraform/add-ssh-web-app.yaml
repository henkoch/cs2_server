#cloud-config
# Add groups to the system
# Adds the ubuntu group with members 'root' and 'sys'
# and the empty group hashicorp.
groups:
  - hashicorp

# Add users to the system. Users are added after groups are added.
users:
  - default
  - name: ansible
    gecos: ansible
    shell: /bin/bash
    primary_group: hashicorp
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    lock_passwd: false
    ssh_authorized_keys:
      - ssh-rsa 

# install packages
packages:
  - ansible
  - git

disk_setup:
  /dev/vdb:
    table_type: 'gpt'
    layout: True
    overwrite: false
fs_setup:
  - label: data
    device: /dev/vdb1
    filesystem: ext4
    overwrite: false
mounts:
  - [/dev/vdb1, /data, ext4, 'defaults,discard,nofail', '0', '2']

# 
runcmd:
  - cd /home/ansible; git clone -b intro_terraform https://github.com/henkoch/csgo_server
  - cd csgo_server/ansible_playbook && ansible-playbook -v steam_client.yaml
  - date > DONE.txt
